<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Getting started with JSON Form</title>
  <link rel="stylesheet" type="text/css" href="deps/opt/bootstrap.css" />
</head>
<body>
  <h1>Getting started with JSON Form</h1>
  <form></form>
  <div id="res" class="alert"></div>
  <script type="text/javascript" src="deps/jquery.min.js"></script>
  <script type="text/javascript" src="deps/opt/jquery-ui.js"></script>
  <script type="text/javascript" src="deps/underscore.js"></script>
  <script type="text/javascript" src="deps/opt/jsv.js"></script>
  <script type="text/javascript" src="lib/jsonform.js"></script>
  <script type="text/javascript">
    $('form').jsonForm({
      schema: {
                                "properties": {
                                    "groups": {
                                        "items": {
                                            "description": "The usergroup whose access to audit data you want to restrict.",
                                            "pattern": "^(([^\\\\/\\[\\]:;|,=+*?<>@\"\\s]| )*)$",
                                            "default": "GroupName",
                                            "type": "string"
                                        },
                                        "required": true,
                                        "type": "array"
                                    },
                                    "name": {
                                        "description": "The human-readable name of the audit data access rule that you specified when you created the rule.",
                                        "pattern": "^([a-zA-Z0-9\\-_\\.]{1,128})$",
                                        "required": true,
                                        "default": "MyName",
                                        "type": "string"

                                    },
                                    "query": {
                                        "description": "The query that members of the usergroup(s) are allowed to perform.",
                                        "required": true,
                                        "type": "string"
                                    },
                                    "union_field": {
                                        "description": "Union",
                                        "type": "object",
                                        "anyOf": [
                                            {
                                                "type":"object",
                                                "properties": {
                                                    "type": {"type": "string"},
                                                    "nnn": {"type": "string"}
                                                }
                                            }
                                        ],
                                        "discriminator": {
                                            "mapping": {
                                                "u": {
                                                    "type":"object",
                                                    "properties": {
                                                        "type": {"type": "string"},
                                                        "uuu": {"type": "string"}
                                                    }
                                                },
                                                "n": {
                                                    "type":"object",
                                                    "properties": {
                                                        "type": {"type": "string"},
                                                        "nnn": {"type": "string"}
                                                    }
                                                },
                                            },
                                            "propertyName": "type"
                                        }
                                    }

                                },
                                "type": "object"
      },
      onSubmit: function (errors, values) {
        if (errors) {
          $('#res').html('<p>ERRORS: ' + errors.toString() + '</p>');
          console.log("ERRORS");
          console.log(errors);
          console.log(values);
        } else {
          $('#res').html('<p>VALUES</p>');
          console.log("VALUES");
          console.log(values);
        }
      }
    });
  </script>
</body>
</html>
